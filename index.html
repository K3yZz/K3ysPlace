<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>K3yz Menu</title>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script type="text/javascript">
    (function () {
      emailjs.init({ publicKey: "GahAe28-OZFZT7Z4F" });
    })();
  </script>

  <style>
    @font-face {
      font-family: "font";
      src: url("globalassets/font.ttf") format("truetype");
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "font", sans-serif;
      background-color: #000;
      overflow: hidden;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    #titleText {
      font-size: clamp(24px, 5vw, 32px);
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      color: white;
    }

    #versionText {
      font-size: clamp(12px, 2.5vw, 16px);
      position: absolute;
      top: 12%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      color: white;
    }

    #devNotes {
      font-size: clamp(12px, 2.5vw, 16px);
      position: absolute;
      top: 18%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      color: white;
    }

    #gamesContainer {
      position: absolute;
      top: 25%;
      left: 2%;
      /* small left margin */
      right: 2%;
      /* small right margin */
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      /* center games in each row */
      gap: 20px;
      /* spacing between games */
      max-height: 70vh;
      overflow: none;
      /* internal scroll if too many games */
      z-index: 1000;
      padding-right: 10px;
      /* prevent scrollbar overlay */
    }

    .game {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 200px;
    }

    .game img {
      width: 150px;
      height: 150px;
      cursor: pointer;
      border: 2px solid white;
      border-radius: 10px;
    }

    .gameCard {
      border: 2px solid white;
      border-radius: 10px;
      padding: 15px;
      background-color: rgba(21, 29, 58, 0.95);
      color: white;
      width: 100%;
      /* fill the parent .game */
      box-sizing: border-box;
      /* include padding in width */
      margin-top: 10px;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
      pointer-events: none;
    }

    .gameCard.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .gameTitle {
      font-size: 18px;
      margin-bottom: 5px;
    }

    .gameVersion {
      font-size: 10px;
      margin-bottom: 5px;
    }

    .gameDescription {
      font-size: 12px;
      margin-bottom: 10px;
    }

    .startGameButton {
      font-size: 16px;
      font-family: 'font', sans-serif;
      border: 2px solid white;
      border-radius: 10px;
      margin-top: 10px;
      padding: 10px 16px;
      background-color: transparent;
      cursor: pointer;
      color: white;
    }

    .startGameButton:hover {
      background-color: rgba(154, 149, 149, 0.5);
    }

    /* Feedback button & form top-right */
    #bugReportButton {
      position: absolute;
      top: 5%;
      right: 5%;
      z-index: 1000;
    }

    #bugReportFormContainer {
      display: none;
      position: absolute;
      top: 10%;
      right: 5%;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.9);
      padding: 15px;
      border: 2px solid white;
      border-radius: 10px;
      width: 300px;
      max-width: 90vw;
    }

    #bugDescription,
    #bugEmail {
      width: 100%;
      margin-bottom: 10px;
    }

    #submitBug,
    #cancelBug {
      width: 48%;
    }

    #bugFeedback {
      display: block;
      margin-top: 5px;
    }
  </style>
</head>

<body>
  <canvas id="checkerboardBg"></canvas>
  <span id="titleText">K3yz Place</span>
  <span id="versionText">V1.0.5 - Alpha</span>
  <span id="devNotes">Need an icon for the casino! Please submit one!</span>

  <div id="gamesContainer"></div>

  <button id="bugReportButton">Send Feedback</button>
  <div id="bugReportFormContainer">
    <textarea id="bugDescription" placeholder="Describe the bug/Suggest an idea..."></textarea>
    <input id="bugEmail" type="email" placeholder="Your email (optional)" />
    <button id="submitBug">Submit</button>
    <button id="cancelBug">Cancel</button>
    <span id="bugFeedback"></span>
  </div>

  <script type="module">
    import { animateText } from "./globalassets/textEffects.js";

    const games = [
      { title: "Cube Game", version: "V0.0.0", description: "Destroy shapes. (ABANDONED FOR NOW)", img: "globalassets/gameIcons/cubegame.png", link: "globalassets/limbo.html" },
      { title: "Stock Market", version: "V1.0.1-alpha", description: "Stonks.", img: "globalassets/gameIcons/stockMarket.png", link: "games/stockmarketgame/game.html" },
      { title: "Casino", version: "V1.0.0-alpha", description: "Losing is only a mentality. Keep gambling.", img: "globalassets/gameIcons/casino.png", link: "games/casinogame/game.html" },
      { title: "Placeholder", version: "V0.0.0", description: "This is an idea. Yet to be made.", img: "globalassets/gameIcons/placeholder.png", link: "globalassets/limbo.html" },
      { title: "Severance Lumon Computer(?)", version: "V0.0.0", description: "This is an idea. Yet to be made.", img: "globalassets/gameIcons/placeholder.png", link: "globalassets/limbo.html" },
      { title: "The wheel", version: "V1.0.1-alpha", description: "Tool for spins. (type 'rig' for rig menu)", img: "globalassets/gameIcons/wheel.png", link: "games/wheelgame/game.html" }
    ];

    const container = document.getElementById("gamesContainer");

    games.forEach(game => {
      const gameDiv = document.createElement("div");
      gameDiv.className = "game";

      const img = document.createElement("img");
      img.src = game.img;
      img.alt = game.title;

      const card = document.createElement("div");
      card.className = "gameCard";
      card.innerHTML = `
        <span class="gameTitle">${game.title}<br></span>
        <span class="gameVersion">${game.version}<br></span>
        <span class="gameDescription">${game.description}</span>
        <button class="startGameButton" onclick="window.location.href='${game.link}'">Start Game</button>
      `;

      img.addEventListener("click", () => {
        document.querySelectorAll(".gameCard").forEach(c => { if (c !== card) c.classList.remove("show"); });
        card.classList.toggle("show");
      });

      gameDiv.appendChild(img);
      gameDiv.appendChild(card);
      container.appendChild(gameDiv);
    });

    Array.from(document.getElementsByClassName("startGameButton")).forEach(btn => {
      animateText(btn, { wavy: true, hoverExplode: true });
    });
  </script>

  <!-- Bug Report JS -->
  <script>
    const bugReportButton = document.getElementById("bugReportButton");
    const bugReportFormContainer = document.getElementById("bugReportFormContainer");
    const submitBug = document.getElementById("submitBug");
    const cancelBug = document.getElementById("cancelBug");
    const bugDescription = document.getElementById("bugDescription");
    const bugEmail = document.getElementById("bugEmail");
    const bugFeedback = document.getElementById("bugFeedback");

    bugReportButton.addEventListener("click", () => {
      bugReportFormContainer.style.display = "block";
      bugReportButton.style.display = "none";
    });

    cancelBug.addEventListener("click", () => {
      bugReportFormContainer.style.display = "none";
      bugReportButton.style.display = "block";
      bugDescription.value = "";
      bugEmail.value = "";
      bugFeedback.style.display = "none";
    });

    submitBug.addEventListener("click", async () => {
      const description = bugDescription.value.trim();
      const email = bugEmail.value.trim();

      if (!description) {
        bugFeedback.style.display = "block";
        bugFeedback.style.color = "red";
        bugFeedback.textContent = "Please describe the bug!";
        return;
      }

      try {
        await emailjs.send("service_08aesw4", "template_1cis1r8", {
          title: "Bug Report",
          message: description,
          email: email,
          name: "bugReport",
          time: Date.now()
        });

        bugFeedback.style.display = "block";
        bugFeedback.style.color = "lime";
        bugFeedback.textContent = "Bug report sent! Thank you!";
        setTimeout(() => {
          bugReportFormContainer.style.display = "none";
          bugReportButton.style.display = "block";
          bugDescription.value = "";
          bugEmail.value = "";
          bugFeedback.style.display = "none";
        }, 2000);

      } catch (err) {
        bugFeedback.style.display = "block";
        bugFeedback.style.color = "red";
        bugFeedback.textContent = "Failed to send bug report.";
        console.error(err);
      }
    });
  </script>

  <!-- Secret Key -->
  <script>
    const secret = "idk";
    let typed = "";
    document.addEventListener("keydown", e => {
      typed += e.key.toLowerCase();
      if (typed.length > secret.length) typed = typed.slice(-secret.length);
      if (typed === secret) { window.location.href = 'stockmarket.html'; typed = ""; }
    });
  </script>

  <!-- Canvas Background -->
  <script>
    const canvas = document.getElementById("checkerboardBg");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const tileSize = 50;
    const color1 = "#080A20";
    const color2 = "#121832";

    const patternCanvas = document.createElement('canvas');
    patternCanvas.width = tileSize * 2;
    patternCanvas.height = tileSize * 2;
    const pCtx = patternCanvas.getContext('2d');

    pCtx.fillStyle = color1;
    pCtx.fillRect(0, 0, tileSize, tileSize);
    pCtx.fillRect(tileSize, tileSize, tileSize, tileSize);
    pCtx.fillStyle = color2;
    pCtx.fillRect(tileSize, 0, tileSize, tileSize);
    pCtx.fillRect(0, tileSize, tileSize, tileSize);

    const pattern = ctx.createPattern(patternCanvas, 'repeat');

    let offsetX = 0;
    let offsetY = 0;
    const speed = 0.3;

    function drawCheckerboard() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(offsetX, offsetY);
      ctx.fillStyle = pattern;
      ctx.fillRect(-offsetX, -offsetY, canvas.width, canvas.height);
      ctx.restore();
      offsetX += speed;
      offsetY -= speed;
    }

    function animate() {
      drawCheckerboard();
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      drawCheckerboard();
    });
  </script>
</body>

</html>
