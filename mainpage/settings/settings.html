<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings - K3yz Place</title>
  <link rel="stylesheet" href="/globalassets/css/theme.css" />
</head>

<body>

  <main id="settingsContainer">
    <h1>Settings</h1>

    <!-- Theme Selector -->
    <section>
      <label for="themeToggle">Choose Theme:</label>
      <select id="themeToggle">
        <option value="default">Default</option>
        <option value="halloween">Halloween</option>
        <option value="christmas">Christmas</option>
        <option value="ocean">Ocean</option>
        <option value="coffee">Coffee</option>
        <option value="dexter">Dexter</option>
        <option value="harry-styles">Harry Styles</option>
      </select>
    </section>

    <!-- Account Details-->
    <section>
      <h2>Account Details</h2>
      <button id="showStorageBtn">Show Local Storage</button>
      <button id="clearStorageBtn">Clear all storage?</button>
    </section>


    <!-- Bug Report Section -->
    <section id="bugReportSection">
      <h2>Send Feedback</h2>
      <input id="bugDescription" placeholder="Describe the bug / Suggest an idea..." />
      <input id="bugEmail" type="email" placeholder="Your email (optional)" />
      <div>
        <button id="submitBug">Submit</button>
        <button id="cancelBug">Cancel</button>
      </div>
      <span id="bugFeedback"></span>
    </section>
  </main>

</body>

<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script type="module" src="/globalassets/js/runner.js"></script>

</html>
