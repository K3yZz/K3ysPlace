<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings - K3yz Place</title>
  <link rel="stylesheet" href="settings.css" />
</head>

<body>
  <nav id="menuContainer" class="blur">
    <button class="menuButton secondary" id="Home" onclick="window.location.href='../../index.html'">Home</button>
    <button class="menuButton secondary" id="Games" onclick="window.location.href='../games/games.html'">Games</button>
    <button class="menuButton secondary" id="Apps" onclick="window.location.href='../apps/apps.html'">Apps</button>
    <button class="menuButton secondary" id="Settings" onclick="window.location.href='settings.html'">Settings</button>
  </nav>

  <main id="settingsContainer" class="blur">
    <h1>Settings</h1>

    <!-- Theme Selector -->
    <section>
      <div class="custom-select" id="themeToggle">
        <button class="select-btn">Choose Theme</button>
        <div class="options">
          <div class="option" data-value="default">Default</div>
          <div class="option" data-value="halloween ðŸŽƒ">Halloween ðŸŽƒ</div>
          <div class="option" data-value="christmas ðŸŽ„">Christmas ðŸŽ„</div>
          <div class="option" data-value="ocean ðŸŒŠ">Ocean ðŸŒŠ</div>
          <div class="option" data-value="coffee â˜•">Coffee â˜•</div>
          <div class="option" data-value="sprite ðŸ¥¤">Sprite ðŸ¥¤</div>
          <div class="option" data-value="dexter">Dexter Morgan</div>
          <div class="option" data-value="harry-styles">Harry Styles</div>
          <div class="option" data-value="custom">Custom</div>
        </div>
      </div>
    </section>

    <!-- Particle Controls -->
    <section style="margin-top: 10px;">
      <button id="toggleParticlesBtn">Toggle Particles On/Off</button>
      <button id="toggleModeBtn">Switch to Normal Particles</button>
    </section>

    <!-- Custom Theme Section -->
    <section id="customThemeSection" style="display: none; flex-direction: column; align-items: center; gap: 10px; margin-top: 20px;">
      <h3>Custom Theme Settings</h3>
      <div class="customThemeControls" style="display: flex; gap: 10px;">
        <input type="color" id="customBg1" value="#ffffff" />
        <input type="color" id="customBg2" value="#000000" />
      </div>
      <div style="display: flex; flex-direction: column; align-items: center; gap: 5px; width: 100%;">
        <input type="text" id="customBgImg" placeholder="Background image URL" style="width: 200px; text-align: center;" />
        <button id="applyCustomTheme">Apply Custom Theme</button>
      </div>
    </section>

    <!-- Local Storage -->
    <section>
      <h2>Account Details</h2>
      <div id="storageControls" style="display: flex; gap: 10px; margin-bottom: 10px;">
        <button id="showStorageBtn">Show Local Storage</button>
        <button id="clearStorageBtn" style="color: red;">Clear All Storage?</button>
      </div>
      <div id="localStorageDisplay"></div>
    </section>

    <!-- Bug Report Section -->
    <section id="bugReportSection">
      <h2>Send Feedback</h2>
      <button id="bugReportButton">Report a Bug / Suggestion</button>
      <div id="bugReportFormContainer" style="display: none; flex-direction: column; align-items: center; gap: 10px;">
        <input id="bugDescription" placeholder="Describe the bug / Suggest an idea..." style="width: 500px;" />
        <input id="bugEmail" type="email" placeholder="Your email (optional)" style="width: 500px;" />
        <div>
          <button id="submitBug">Submit</button>
          <button id="cancelBug">Cancel</button>
        </div>
        <span id="bugFeedback"></span>
      </div>
    </section>
  </main>

  <!-- Load scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script type="module" src="../../loader.js"></script>
  <script type="module" src="settings.js"></script>
  <script src="../../base_path.js"></script>
</body>
</html>
