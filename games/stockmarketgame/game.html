<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini Stock Market</title>
  <style>
    :root {
      --bg: #111;
      --panel: #222;
      --muted: #888;
      --white: #fff;
      --profit: #0b7;
      --loss: #f55;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--white);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      display: flex;
      justify-content: center;
      padding: 12px;
      box-sizing: border-box;
    }

    .wrap {
      max-width: 900px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    #cashCard,
    #pauseCard {
      background: var(--panel);
      border-radius: 6px;
      padding: 6px 8px;
      min-height: 40px;
      display: flex;
      align-items: center;
      gap: 4px;
      flex-wrap: nowrap;
    }

    #topCards {
      display: flex;
      gap: 8px;
      flex-wrap: nowrap;
      justify-content: space-between;
      width: 100%;
    }

    #pauseCard {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 4px;
      flex: 0 0 400px;
      /* increase width so all buttons + speed display fit */
      min-height: 40px;
      padding: 6px 8px;
      border-radius: 6px;
      background: var(--panel);
    }

    #pauseCard button {
      flex: 0 0 auto;
      /* do not shrink */
      padding: 4px 8px;
      font-size: 12px;
      height: 28px;
      white-space: normal;
      /* allow text to wrap if needed, or just normal */
      text-overflow: clip;
      /* remove ellipsis */
      overflow: visible;
      /* show full text */
    }

    #speedDisplay {
      flex: 0 0 auto;
      /* do not grow or shrink */
      min-width: 10px;
      max-width: 30px;
      text-align: center;
      background: var(--panel);
      color: var(--white);
      border-radius: 6px;
      padding: 2px 6px;
      font-size: 12px;
      font-weight: 600;
    }

    #pauseCard button.secondary {
      background: #666;
      color: #fff;
    }

    #pauseCard button:hover {
      filter: brightness(1.2);
    }

    #portfolio {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      max-height: 140px;
      overflow-y: auto;
    }

    .card {
      background: var(--panel);
      border: 1px solid rgba(255, 255, 255, 0.06);
      padding: 6px 8px;
      border-radius: 6px;
      min-width: 120px;
      max-width: 260px;
      box-sizing: border-box;
      color: var(--white);
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .card .name {
      font-weight: 700;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .small {
      font-size: 12px;
      color: var(--muted);
    }

    button {
      font-size: 12px;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      padding: 3px 6px;
      height: 24px;
      background: #0b7;
      color: #000;
      border: none;
    }

    button.secondary {
      background: #666;
      color: #fff;
    }

    button:hover {
      filter: brightness(1.2);
    }

    .dropdown-wrapper {
      position: relative;
      display: inline-block;
    }

    select.dropdown {
      background: var(--panel);
      color: var(--white);
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 2px 22px 2px 6px;
      font-size: 12px;
      cursor: pointer;
      appearance: none;
      outline: none;
      height: 24px;
      min-width: 50px;
    }

    .dropdown-wrapper::after {
      content: 'â–¼';
      position: absolute;
      right: 6px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
      color: var(--white);
      font-size: 10px;
    }

    select.dropdown option {
      background: var(--panel);
      color: var(--white);
    }

    select.dropdown:focus {
      border-color: var(--profit);
    }

    #eventContainer {
      position: absolute;
      width: 100%;
      pointer-events: none;
      top: 50px;
      left: 0;
      display: flex;
      justify-content: center;
      overflow: visible;
      height: 0;
    }

    .eventMessage {
      position: absolute;
      top: -24px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--white);
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.5s ease, top 0.5s ease;
      white-space: nowrap;
    }

    canvas {
      display: block;
      background: var(--panel);
      border-radius: 8px;
      width: 100%;
      height: 300px;
      cursor: crosshair;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div id="topCards">
      <div id="cashCard" class="card"></div>
      <div id="pauseCard" class="card"></div>
    </div>

    <div id="portfolio"></div>

    <div id="eventContainer"></div>
    <canvas id="stockCanvas" width="880" height="300"></canvas>
  </div>

  <script src="stocks.js"></script>
</body>

</html>
