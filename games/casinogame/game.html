<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NOT gambling</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="topBarWrapper">
    <div id="chipsDisplay"></div>
    <div id="tabsContainer">
      <button id="blackjackTab" class="active secondary" onclick="clickTab('blackjack')">Blackjack</button>
      <button id="slotMachineTab" class="secondary" onclick="clickTab('slotMachine')">Slots</button>
      <button id="dayJobTab" class="secondary" onclick="clickTab('dayJob')">Day Job</button>
    </div>
  </div>

  <div id="gameContainer">
    <canvas id="blackjack" class="blur"></canvas>
    <canvas id="slotMachine" class="blur" style="display:none"></canvas>
    <canvas id="dayJob" class="blur" style="display: none;"></canvas>

    <div id="blackjackControls" class="controls">
      <input id="bjBet" type="number" min="1" value="100" />
      <button id="dealBtn" class="secondary" onclick="bjDeal()">Deal</button>
      <button id="hitBtn" class="secondary" onclick="bjHit()" disabled>Hit</button>
      <button id="splitBtn" class="secondary" onclick="bjSplit()" disabled>Split</button>
      <button id="standBtn" class="secondary" onclick="bjStand()" disabled>Stand</button>
      <div class="spacer"></div>
      <div class="small" id="bjStatus">Place bet and press Deal.</div>
    </div>

    <div id="slotControls" class="controls" style="display:none">
      <input id="slotBet" type="number" min="1" value="50" />
      <button id="spinBtn" class="secondary" onclick="slotSpin()">Spin</button>
      <div class="spacer"></div>
      <div class="small" id="slotStatus">Pick a bet and press Spin.</div>
    </div>

    <div id="dayJobControls" class="controls" style="display: none;">
      <div style="flex: 1; display: flex; align-items: center; gap: 8px;">
        <div style="flex: 1; background: #1b1b1b; border-radius: 8px; overflow: hidden; height: 20px;">
          <div id="jobProgress" style="height: 100%; width: 0%; background: blue; border-radius: 8px;">
          </div>
        </div>
      </div>
      <div class="small" id="jobStatus">Dish Washer.</div>
    </div>
  </div>
  <script src="main.js"></script>
<script src="/runner.js" type="module"></script>
<script type="module" src="../../loader.js"></script>
</body>

</html>
