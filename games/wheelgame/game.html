<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>The Wheel</title>
    <style>
        :root {
            --bg: #111;
            --panel: #222;
            --muted: #888;
            --white: #fff;
            --accent: #0b7;
        }

        body {
            background: var(--bg);
            color: var(--white);
            font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
            text-align: center;
            padding-bottom: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: var(--white);
        }

        #mainContainer {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: flex-start;
            margin-top: 20px;
        }

        #wheelContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        #controlContainer {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            width: 100%;
            gap: 15px;
            align-items: stretch;
        }

        canvas {
            border-radius: 8px;
            background: var(--panel);
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 500px;
            height: 500px;
        }

        input,
        button,
        select {
            margin: 5px 0;
            padding: 8px;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: var(--panel);
            color: var(--white);
            box-sizing: border-box;
            width: 100%;
        }

        button {
            cursor: pointer;
            font-weight: 600;
            background: var(--accent);
            color: #000;
        }

        button.secondary {
            background: #666;
            color: #fff;
        }

        button:hover {
            filter: brightness(1.2);
        }

        #entriesList {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: var(--panel);
            padding: 10px;
            border-radius: 6px;
            max-height: 400px;
            overflow-y: auto;
        }

        #secretMenu {
            display: none;
            background: var(--panel);
            padding: 10px;
            border: 1px dashed rgba(255, 255, 255, 0.2);
            border-radius: 6px;
        }

        .entry-buttons button {
            margin-left: 5px;
            padding: 2px 6px;
        }

        #messageBox {
            width: 100%;
            text-align: center;
            margin-top: 15px;
            font-size: 16px;
            color: var(--white);
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            display: none;
            max-width: 600px;
        }
    </style>
</head>

<body>
    <h1>The Wheel</h1>

    <div id="mainContainer">
        <div id="wheelContainer">
            <canvas id="wheel" width="500" height="500"></canvas>
            <button onclick="spin()">SPIN!</button>
            <div id="messageBox"></div>
        </div>

        <div id="controlContainer">
            <div id="inputs">
                <input id="nameInput" placeholder="Name" />
                <input id="weightInput" type="number" min="0.01" step="0.01" placeholder="Weight" />
                <input id="colorInput" type="color" value="#ffcc66" />
                <button id="submitButton" onclick="submitEntry()">Add</button>
                <button id="cancelEdit" onclick="cancelEdit()" style="display: none;">Cancel</button>
            </div>

            <div id="entriesList"></div>

            <div id="secretMenu">
                <strong>Rig Menu</strong><br />
                <label for="rigSelect">Rig winner: </label>
                <select id="rigSelect">
                    <option value="">(Fair spin)</option>
                </select>
            </div>

            <!--
            <div style="margin-top: 20px;">
                <input id="simCountInput" type="number" min="1" placeholder="Simulate X times" />
                <button onclick="simulateSpins()">Simulate</button>
            </div>
            <pre id="simResultBox" style="white-space: pre-wrap; color: white; margin-top: 10px;"></pre>
            -->
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
